name: Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

# Cancel in-progress runs when a new workflow with the same ref is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-backend:
    name: Backend Tests (Jest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm run test:backend

  test-ai-service:
    name: AI Service Tests (Pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if AI service exists
        id: check_ai
        run: |
          if [ -d "services/ai-service" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.check_ai.outputs.exists == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        if: steps.check_ai.outputs.exists == 'true'
        run: |
          cd services/ai-service
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run AI service tests
        if: steps.check_ai.outputs.exists == 'true'
        run: |
          cd services/ai-service
          pytest --cov --cov-report=xml --cov-report=term

      - name: Placeholder (AI service not yet created)
        if: steps.check_ai.outputs.exists == 'false'
        run: echo "AI service tests will run once service is created in Sprint 0, Task 3.2"

  test-frontend:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test:frontend

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-backend, test-ai-service, test-frontend]
    if: always()
    steps:
      - name: Coverage summary
        run: echo "Coverage reporting will be configured when services are created"
