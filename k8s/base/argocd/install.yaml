# ArgoCD Installation Manifest
# Source: https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
# Version: Stable (to be downloaded during installation)
#
# Installation Instructions:
# 1. Create argocd namespace:
#    kubectl create namespace argocd
#
# 2. Apply this manifest:
#    kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
#
# 3. Verify installation:
#    kubectl get pods -n argocd
#
# 4. Get initial admin password:
#    kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d
#
# Note: The actual manifest is ~8000 lines and changes frequently.
# We reference the upstream stable version instead of committing it here.
# This ensures we always get the latest stable release with security patches.
#
# For air-gapped environments or version pinning, download the specific version:
# kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v2.9.3/manifests/install.yaml
