apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: staging-infra
  labels:
    app: postgres
    component: database
type: Opaque
data:
  # IMPORTANT: This is an EXAMPLE file. DO NOT commit actual secrets!
  # Copy this file to secrets.yaml and replace with base64-encoded values.
  # 
  # To base64 encode a value:
  #   echo -n "your-value" | base64
  #
  # Example values below are base64-encoded placeholders:
  
  # POSTGRES_DB: wrightnow (base64: d3JpZ2h0bm93)
  POSTGRES_DB: d3JpZ2h0bm93
  
  # POSTGRES_USER: postgres (base64: cG9zdGdyZXM=)
  POSTGRES_USER: cG9zdGdyZXM=
  
  # POSTGRES_PASSWORD: postgres (base64: cG9zdGdyZXM=)
  # REPLACE THIS IN PRODUCTION!
  POSTGRES_PASSWORD: cG9zdGdyZXM=

---
# Instructions:
# 1. Copy this file: cp secrets.example.yaml secrets.yaml
# 2. Edit secrets.yaml with your actual base64-encoded values
# 3. Apply: kubectl apply -f secrets.yaml
# 4. secrets.yaml is gitignored and will not be committed
