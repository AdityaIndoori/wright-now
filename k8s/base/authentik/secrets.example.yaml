apiVersion: v1
kind: Secret
metadata:
  name: authentik-secrets
  namespace: staging-infra
  labels:
    app: authentik
    component: idp
type: Opaque
data:
  # IMPORTANT: This is an EXAMPLE file. DO NOT commit actual secrets!
  # Copy this file to secrets.yaml and replace with base64-encoded values.
  # 
  # To base64 encode a value:
  #   echo -n "your-value" | base64
  #
  # Example values below are base64-encoded placeholders:
  
  # AUTHENTIK_SECRET_KEY: Generate a strong random key
  # Example: openssl rand -base64 32 | base64
  # Placeholder: "changeme-secret-key" (base64: Y2hhbmdlbWUtc2VjcmV0LWtleQ==)
  AUTHENTIK_SECRET_KEY: Y2hhbmdlbWUtc2VjcmV0LWtleQ==
  
  # AUTHENTIK_ERROR_REPORTING__ENABLED: false (base64: ZmFsc2U=)
  AUTHENTIK_ERROR_REPORTING__ENABLED: ZmFsc2U=
  
  # PostgreSQL Connection Details
  # AUTHENTIK_POSTGRESQL__HOST: authentik-postgres (base64: YXV0aGVudGlrLXBvc3RncmVz)
  AUTHENTIK_POSTGRESQL__HOST: YXV0aGVudGlrLXBvc3RncmVz
  
  # AUTHENTIK_POSTGRESQL__NAME: authentik (base64: YXV0aGVudGlr)
  AUTHENTIK_POSTGRESQL__NAME: YXV0aGVudGlr
  
  # AUTHENTIK_POSTGRESQL__USER: authentik (base64: YXV0aGVudGlr)
  AUTHENTIK_POSTGRESQL__USER: YXV0aGVudGlr
  
  # AUTHENTIK_POSTGRESQL__PASSWORD: authentik (base64: YXV0aGVudGlr)
  # REPLACE THIS IN PRODUCTION!
  AUTHENTIK_POSTGRESQL__PASSWORD: YXV0aGVudGlr
  
  # Redis Connection Details
  # AUTHENTIK_REDIS__HOST: authentik-redis (base64: YXV0aGVudGlrLXJlZGlz)
  AUTHENTIK_REDIS__HOST: YXV0aGVudGlrLXJlZGlz

---
# Instructions:
# 1. Copy this file: cp secrets.example.yaml secrets.yaml
# 2. Generate a strong secret key:
#    echo -n "$(openssl rand -base64 32)" | base64
# 3. Edit secrets.yaml with your actual base64-encoded values
# 4. Apply: kubectl apply -f secrets.yaml
# 5. secrets.yaml is gitignored and will not be committed
