apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-server
  namespace: staging-infra
  labels:
    app: authentik-server
    component: idp-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authentik-server
  template:
    metadata:
      labels:
        app: authentik-server
        component: idp-server
    spec:
      containers:
        - name: authentik
          image: ghcr.io/goauthentik/server:latest
          command: ["server"]
          ports:
            - containerPort: 9000
              name: http
            - containerPort: 9443
              name: https
          env:
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_SECRET_KEY
            - name: AUTHENTIK_ERROR_REPORTING__ENABLED
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_ERROR_REPORTING__ENABLED
            - name: AUTHENTIK_POSTGRESQL__HOST
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_POSTGRESQL__HOST
            - name: AUTHENTIK_POSTGRESQL__NAME
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_POSTGRESQL__NAME
            - name: AUTHENTIK_POSTGRESQL__USER
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_POSTGRESQL__USER
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_POSTGRESQL__PASSWORD
            - name: AUTHENTIK_REDIS__HOST
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_REDIS__HOST
          volumeMounts:
            - name: media
              mountPath: /media
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          startupProbe:
            httpGet:
              path: /api/v3/
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /api/v3/
              port: 9000
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/v3/
              port: 9000
            periodSeconds: 5
            timeoutSeconds: 1
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: authentik-media
